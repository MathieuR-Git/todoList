<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Poppins&family=Satisfy&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
      integrity="sha256-h20CPZ0QyXlBuAw7A+KluUYx/3pK+c7lYEpqLTlxjYQ="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Mathieu's Todo List</title>
  </head>

  <body>
    <header>
      <h1>My Todo List</h1>
    </header>
    <div class="form">
      <form>
        <input type="text" class="todo-input" />
        <button type="submit" class="todo-button">
          <i class="fas fa-plus-square"></i>
        </button>
        <div class="select">
          <select name="todos" id="filter-todo">
            <option value="all">All</option>
            <option value="completed">Completed</option>
            <option value="uncompleted">Uncompleted</option>
          </select>
        </div>
      </form>
      <p class="remove">
        Remove : All -
        <i
          class="fas fa-trash removing-elm"
          id="all"
          title="Remove all todos"
        ></i>
        / Completed -
        <i
          class="fas fa-trash removing-elm"
          id="completed"
          title="Remove completed todos"
        ></i>
      </p>
    </div>
    <div id="modal">
      <div class="modal-content">
        <span class="close">&#10006;</span>
        <p id="modal-text"></p>
        <form id="modalBtns">
          <button id="confirm" value="confirm">Confirm</button>
          <button id="cancel" value="cancel">Cancel</button>
        </form>
      </div>
    </div>

    <div class="todo-container">
      <ul class="todo-list"></ul>
    </div>

    <footer>
      2020 - Free to use :
      <a href="hhttps://github.com/MathieuR-Git"> Mathieu R.</a>
    </footer>
    <script src="./app.js"></script>
    <!-- <script src="obfuscate.js"></script> -->
  </body>
</html>
